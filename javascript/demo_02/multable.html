<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multiplication Table</title>
  </head>
  <body>
    <p>
      <label>Multiplication Table Generator</label><br>
      <label for="num">Enter Number </label>

      <input id="num" type="number" placeholder="1"
      oninput="tablegen(this.value)"
      onchange="tablegen(this.value)">

      
    </p>
    
    <hr>
    
    <div class="table" id="table">
    </div>

    <script>
        function tablegen(n) {
          cleartable();
          for(i = 1; i <= 10; i++){
            // Create the brach to be added
            var child = document.createElement("p"); // <p> </p>
            var text = document.createTextNode(n + ' X ' + i + ' = ' + n*i); // 5 X 1 = 5
            child.appendChild(text); // <p>5 X 1 = 5</p>
            child.setAttribute("id", 'e' + toString(i)) // <p id='e1'>5 X 1 = 5</p>
            
            // Add the branch to the parent
            var parent = document.getElementById("table");
            parent.appendChild(child);

            /*
            <div id="table">
              <p id='e1'>5 X 1 = 5</p>
              . 
              . 
              . 
            </div>
            */
          }
        };


          
        function cleartable(){
          var parent = document.getElementById("table");
          while(parent.firstChild){
            parent.removeChild(parent.lastChild);
          }
        }
         


    </script>

  </body>
</html>
